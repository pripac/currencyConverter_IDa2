<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <br><h1 class="page-title">
          Currency Converter
        </h1> <br>
        <p class="page-subtitle">
          Check out how much your dolar's correspond to <br> other currencies around the world!
        </p> <br> <br><br>
        <link href="https://pripac.github.io/currencyConverter_IDa2/style.css" rel="stylesheet">
        <script src= "https://pripac.github.io/currencyConverter_IDa2/script.js"> </script>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda"><b>Insert the value in dolar U$</b></label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="ConverterEUR()">Conversion to Euro €</button>
        <button type="submit" onclick="ConverterBRL()">Conversion to Real R$</button>
        <button type="submit" onclick="ConverterCNY()">Conversion to Yuan ¥</button>
       <h2 id="valueConverted"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
